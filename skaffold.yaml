apiVersion: skaffold/v1beta2
kind: Config
build:
    local:
        push: false
    artifacts:
        -   image: toanthanh/fib-client
            context: client
            docker:
                dockerfile: Dockerfile.dev
            sync:
                '**/*.js': .
                '**/*.css': .
                '**/*.html': .
        -   image: toanthanh/fib-server
            context: server
            docker:
                dockerfile: Dockerfile.dev
            sync:
                '**/*.js': .
        -   image: toanthanh/fib-worker
            context: worker
            docker:
                dockerfile: Dockerfile.dev
            sync:
                '**/*.js': .
deploy:
    kubectl:
        manifests:
            -   k8s/client-deployment.yaml
            -   k8s/server-deployment.yaml
            -   k8s/worker-deployment.yaml
            -   k8s/server-cluster-ip-service.yaml
            -   k8s/client-cluster-ip-service.yaml